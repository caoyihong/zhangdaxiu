<#-- 全局变量 --> <#global ctx="${(ctp.contextPath)!''}">
<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>注册</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

	<link href="${ctx}/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/style-metro.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/style.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/style-responsive.css" rel="stylesheet" type="text/css"/>

	<link href="${ctx}/static/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

	<link href="${ctx}/static/css/uniform.default.css" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link href="${ctx}/static/css/login.css" rel="stylesheet" type="text/css"/>

	<!-- END PAGE LEVEL STYLES -->


</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<!-- <img src="media/image/logo-big.png" alt="" />  -->

	</div>


	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->




		<form class="form-vertical login-form" action="/submit" method="post">

			<h3 class="">注册</h3>

			<p>填写您的基本信息:</p>
			<#if errorMsg?exists><p>${errorMsg}</p></#if>
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i> <input class="m-wrap placeholder-no-fix"
							type="text" placeholder="用户名" name="name" />

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i> <input class="m-wrap placeholder-no-fix"
							type="password" id="register_password" placeholder="密码"
							name="password" />

					</div>

				</div>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">职务介绍</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i> <input
							class="m-wrap placeholder-no-fix" type="text" placeholder="职务介绍"
							name="decription" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button id="register-back-btn" type="reset" class="btn">

					<i class="m-icon-swapleft"></i> 取消

				</button>

				<button type="submit" id="register-submit-btn"
					class="btn green pull-right">

					注册 <i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>

		</form>

		<!-- END REGISTRATION FORM -->

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">2016 &copy; Metronic. 张大修.</div>
	<!-- END PAGE LEVEL SCRIPTS -->
</html>
