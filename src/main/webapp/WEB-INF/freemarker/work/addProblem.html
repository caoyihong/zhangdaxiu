<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset =UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=10"> 
<title>发布难题</title>

<link href="${ctx}/static/styles/navbar.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/static/styles/lawfirm.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/static/styles/common_forms.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/static/styles/checkform.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/static/styles/publishNeed.css" rel="stylesheet" type="text/css" />
<link href="${ctx}/static/styles/common_forms_right.css" rel="stylesheet" type="text/css" />

<script src="${ctx}/static/js/bootstrap-paginator.min.js"></script>

</head>
<body>
    <@h.head />
    <div class="lawfirm-middle container clearfix">  
       <div class="lawfirm-middle-left">
            <div class="formbox need clearfix">
                <div class="formbox-head">发布技术难题>></div>
                <form action="/work/addproblem" method="post" class="checkform">
                    <!--表单提交内容：
                            kind：需求类别
                            id：编号
                            person：招标人名称
                            name：招标项目名称
                            description：需求详情
                            target：主要技术经济指标
                            achievement：成果形式（true or false）
                            finishtime：要求完成时间
                            stoptime：投标截止时间
                            owner:成果所有权归属
                            fundation：资金来源
                            keyword:关键词
                            other：备注
                        -->
                    <ul>
                        <li class="formbox-kind">
                            <label class="formbox-kind-label">类别：</label>
                            <div class="col col_orange">
                                <div class="sel-wrap" imgsrc="/showimg?url=images/icon-images/arrow_down_white.png">
                                    <label>请选择<span class="col-arrow_down"><img src="/showimg?url=images/icon-images/arrow_down_white.png" /></span></label>
                                    <select name="kind03" ifItemSelected="请选择行业类别!">
                                      
                                    </select>
                                </div>
                            </div>
                            <div class="col col_orange">
                                <div class="sel-wrap" imgsrc="/showimg?url=images/icon-images/arrow_down_white.png">
                                    <label>请选择<span class="col-arrow_down"><img src="/showimg?url=images/icon-images/arrow_down_white.png" /></span></label>
                                    <select name="kind04" ifItemSelected="请选择行业类别!">
                                        
                                    </select>
                                </div>
                            </div>
                             <div class="notice itemNotice"></div>
                        </li>
                        <li class="formbox-person">
                            <label>招标人名称：</label>
                            <input type="text" name="contacts" class="forminput"  placeholder="" ifEmpty="招标人名称不能为空！"/>
                            <div class="notice"></div>
                        </li>
                        <li class="formbox-name">
                            <label>招标项目名称：</label>
                            <input type="text" name="title" class="forminput"  placeholder="请用一句话简要说明你要咨询的问题" ifEmpty="招标项目名称不能为空！"/>
                            <div class="notice"></div>
                        </li>
                        <li class="formbox-description">
                            <label>需求详情：</label>
                            <textarea name="detail"  class="forminput"  placeholder="你的问题描述越详细，回复解答会越及时越准确！" ifEmpty="需求详情不能为空！"></textarea>
                            <div class="notice"></div>
                        </li>
                        <li class="formbox-tips_01">
                            <span class="formbox-tips_01-title">*温馨提示：</span>
                            <span class="formbox-tips_01-text">此为公开咨询,如果您的问题不便于公开或涉及隐私,请尽量避免使用真实姓名。</span>
                        </li>
                        <li class="formbox-target">
                            <label>主要技术经济指标：</label>
                            <textarea name="economicindicators"  class="forminput"  placeholder="你的问题描述越详细，200字以内！" ifEmpty="主要技术指标不能为空！" maxWordCount=200 ></textarea>
                            <div class="notice"></div>
                        </li>
                        <li class="formbox-achievement">
                            <label>成果形式(归纳)：</label>
                            <input type="radio" value="true" checked="checked" name="resultform" id="true">
                            <label for="true">是</label>
                            <input type="radio" value="false" name="resultform" id="false">
                            <label for="false">否</label>
                            <div class="notice"></div>
                        </li>
                        
                        <li class="formbox-times">
                            <label>投标截止时间：</label>
                            <div class="datepickerbox col">
                                <span class="datepickerarrow"><img src="/showimg?url=images/icon-images/arrow_down_gray.png" />  </span>
                                <input name="sstoptime" id="stoptime" type="text" class="datepicker"  placeholder="选择时间" ifEmpty="请选择投标截止时间" />
                                <div class="notice"></div>
                            </div>
                            <label>要求完成时间：</label>
                            <div class="datepickerbox col">
                                <span class="datepickerarrow"><img src="/showimg?url=images/icon-images/arrow_down_gray.png" />  </span>
                                <input name="sfinishtime" id="finishtime" type="text" class="datepicker"  placeholder="选择时间" ifEmpty="请选择要求完成时间！" />
                                <div class="notice"></div>
                            </div>
                        </li>
                        <li class="formbox-owner">
                            <label>成果所有权归属：</label>
                            <div class="col col_area">
                                <div class="sel-wrap" imgsrc="/showimg?url=images/icon-images/arrow_down_gray.png">
                                    <select name="resultowner" >
                                        <option value="不限">不限</option>
                                        <option value="卖方">卖方</option>
                                        <option value="买方">买方</option>
                                    </select>
                                    <label>不限<span class="col-arrow_down"><img src="/showimg?url=images/icon-images/arrow_down_gray.png" /></span></label>
                                    <div class="notice notice_after"></div>
                                </div>
                            </div>
                        </li>
                        <li class="formbox-fundation">
                            <label>提供资金：</label>
                            <div class="col col_area">
                                <div class="sel-wrap" imgsrc="/showimg?url=images/icon-images/arrow_down_gray.png">
                                    <select name="fundoffered" >
                                        <option value="不限">不限</option>
                                        <option value="卖方">卖方</option>
                                        <option value="买方">买方</option>
                                        <option value="第三方">第三方</option>
                                    </select>
                                    <label>不限<span class="col-arrow_down"><img src="/showimg?url=images/icon-images/arrow_down_gray.png" /></span></label>
                                    <div class="notice notice_after"></div>
                                </div>
                            </div>
                        </li>
                        <li class="formbox-keyword">
                            <label>关键词：</label>
                            <input type="text" name="keywords"  placeholder="可以输入多个，用逗号隔开"  ifEmpty="关键词不能为空！" />
                            <div class="notice"></div>
                        </li>
                        <li class="formbox-other">
                            <label>备注：</label>
                            <textarea name="remark"  class="forminput"  placeholder=""></textarea>
                        </li>
                        <li class="formbox-tips_end">
                            <span><img class="formbox-tips_end-beep" src="/showimg?url=images/icon-images/laba.png" />提交需求后,请及时到“个人中心/我的需求”处查看律师的回复。</label>
                        </li>
                        <li class="formbox-submit">
                            <input type="submit" class="login-submit" name="submit" value="提交我的咨询"/>
                        </li>
                    </ul>
                </form>
                <script type="text/javascript" src="${ctx}/static/js/orderform.js"></script>
                <script src="${ctx}/static/js/checkform.js"></script>
                <script>
                    $('.datepicker').datetimepicker({
                        lang:'ch',
                        timepicker:false,
                        format:'Y-m-d',
                        formatDate:'Y-m-d',
                        minDate:0
                    });
                </script>
                <script type="text/javascript" src="${ctx}/static/js/publish_need.js"></script>
            </div>
       </div>
       <div class="lawfirm-middle-right">
        <div class="advert-box forms_right clearfix">
            <a href="" target="_blank"><img src="/showimg?url=images/user-images/advert4.png" alt=""></a>
            <a href="" target="_blank"><img src="/showimg?url=images/user-images/advert5.png" alt=""></a>
            <a href="" target="_blank"><img src="/showimg?url=images/user-images/advert6.png" alt=""></a>
            <a href="" target="_blank"><img src="/showimg?url=images/user-images/advert7.png" alt=""></a>
        </div>
        <div class="common-questionbox">
            <div class="common-question">
                <div class="box-title">
                    <img src="/showimg?url=images/icon-images/heart.png" alt="">
                    <span>常见问题</span>
                </div>
                <div class="common-quest-box">
                    <div class="common-quest-item clearfix">
                        <span class="iconfont iconfont-msg icon-quest"></span>
                        <div>
                            <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                        </div>
                    </div>
                    <div class="common-quest-item clearfix">
                        <span class="iconfont iconfont-msg icon-quest"></span>
                        <div>
                            <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                        </div>
                    </div>
                        <div class="common-quest-item clearfix">
                            <span class="iconfont iconfont-msg icon-quest"></span>
                            <div>
                                <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                            </div>
                        </div>
                        <div class="common-quest-item clearfix">
                            <span class="iconfont iconfont-msg icon-quest"></span>
                            <div>
                                <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                            </div>
                        </div>
                        <div class="common-quest-item clearfix">
                            <span class="iconfont iconfont-msg icon-quest"></span>
                            <div>
                                <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                            </div>
                        </div>
                        <div class="common-quest-item clearfix">
                            <span class="iconfont iconfont-msg icon-quest"></span>
                            <div>
                                <a href="" target="_blank"><script>document.write(cutString("标题文字限制20个汉字?",20))</script></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="advert-box">
                <a href="" target="_blank"><img src="/showimg?url=images/user-images/advert2.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="left-footer">
                <a href=""><img src="/showimg?url=images/icon-images/allzfw.png"></a>

                     <span>版权所有：某某某有限公司</span>

                <div>
                    <span>官方微信二维码</span>
